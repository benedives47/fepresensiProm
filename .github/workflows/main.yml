name: "build pipeline for web release"

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

steps:
  - uses: actions/checkout@v2
  - name: Use Node.js 20.10
    uses: actions/setup-node@v2
    with:
      node-version: 20.10
      cache: "npm"
      cache-dependency-path: package-lock.json
  - name: Install dependencies
    run: npm install
  - name: Build file
    run: npm run build
